<!DOCTYPE html>

<head>

    <title>Click SuperApp - Официальный сайт</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b2f;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #24243e;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .section_box{
            display: flex;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffa500;
        }

        .hero ul {
            list-style: none;
            padding: 0;
        }

        .hero ul li {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }

        .features {
            background-color: #24243e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .images-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .images-section img {
            width: 600px;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            background-color: #24243e;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./logo.svg" alt="Click Logo">
        </div>
        <div class="menu">
            <a href="#">Кэшбэк</a>

        </div>
    </nav>
    <div class="section_box">
        <section class="hero">

            <p>"Моя семья" это:</p>
            <ul>
                <li>Бесплатные переводы внутри семьи</li>

            </ul>

            <img src="./myfamily.png" alt="Grandma">
